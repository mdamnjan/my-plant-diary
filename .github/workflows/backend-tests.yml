name: Backend tests

on:
  workflow_dispatch:
    branches: ["*"]

  pull_request:
    branches: [ "*" ]
  
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      env:
        DJANGO_SECRET: ${{ secrets.DJANGO_SECRET }}
        CSRF_ORIGIN: ${{ secrets.CSRF_ORIGIN }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}

      run: |
        python manage.py test --no-input my_plant_diary.tests.test_models
        python manage.py test --no-input my_plant_diary.tests.test_serializers
        python manage.py test --no-input my_plant_diary.tests.test_views
